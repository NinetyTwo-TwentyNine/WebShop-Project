<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign In</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div id="navbar"></div>

  <main class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4">Sign In</h2>

    <input id="email" class="form-control mb-2" placeholder="Email" />
    <input id="password" type="password" class="form-control mb-3" placeholder="Password" />

    <button id="loginBtn" class="btn btn-primary w-100 mb-3" disabled>
      Sign In
    </button>

    <div class="text-center">
      <a href="./register.html">Create an account</a><br />
      <a href="./resetPassword.html">Forgot password?</a>
    </div>
  </main>

  <div id="footer" class="mt-5"></div>

  <script type="module" src="../src/ui/login.js"></script>
</body>
</html>
